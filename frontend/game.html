<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공룡 게임</title>
  <style>
    body { background-color: #f4f4f4; font-family: sans-serif; margin: 0; }

    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #eee;
      font-size: 16px;
    }

    #home {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }

    #score-check {
      padding: 5px 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    #score-check:hover {
      background-color: #0056b3;
    }

    #game {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 200px;
      border: 2px solid #555;
      margin: 50px auto;
      overflow: hidden;
      background-color: var(--bg-color, #ffffff);
      background-image: var(--bg-image, linear-gradient(to top, #dedede, #ffffff));
      transition: background-color 0.5s ease, background-image 0.5s ease;
    }

    #dino {
      position: absolute;
      bottom: 0;
      left: 50px;
      width: 40px;
      height: 40px;
      background-color: #222;
      animation: run 0.25s steps(2) infinite;
      transition: transform 0.1s, background-color 0.5s ease;
    }

    #dino.night {
      background-color: white;
    }

    @keyframes scaleJump {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #cactus, #pterodactyl {
      position: absolute;
      bottom: 0;
      right: -50px;
      width: 20px;
      height: 40px;
      display: none;
    }

    #cactus {
      background-color: green;
    }

    #pterodactyl {
      bottom: 120px;
      width: 46px;
      height: 40px;
      background-color: brown;
      animation: fly 0.5s steps(2) infinite;
    }

    @keyframes run {
      from { background-position: 0 0; }
      to { background-position: -80px 0; }
    }

    @keyframes fly {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    #score {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }

    .score-pop {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: green;
      opacity: 1;
      animation: pop 0.8s ease-out forwards;
    }

    @keyframes pop {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      100% { transform: translateX(-50%) translateY(-20px); opacity: 0; }
    }

    @media (max-width: 500px) {
      #dino { width: 30px; height: 30px; }
      #cactus { width: 15px; height: 30px; }
      #pterodactyl { width: 30px; height: 15px; }
    }

    /* 게임 오버 UI 스타일 */
    #game-over {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div id="home" onclick="goHome()">홈</div>
    <div style="display: flex; gap: 10px; align-items: center;">
      <div id="welcome"></div>
      <button id="score-check" onclick="goScorePage()">점수 확인</button>
    </div>
  </div>

  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
    <div id="pterodactyl"></div>
  </div>

  <div id="score">Score: 0</div>

  <!-- 게임 오버 UI -->
  <div id="game-over">
    <div id="game-over-text">게임 오버!</div>
    <div id="game-over-score"></div>
    <button onclick="restartGame()" style="margin-top:20px; padding:10px 20px;">다시 시작</button>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const ptero = document.getElementById("pterodactyl");
    const scoreText = document.getElementById("score");
    const game = document.getElementById("game");

    let isJumping = false;
    let jumpVelocity = 0;
    let gravity = 0.6;
    let dinoBottom = 0;

    let score = 0;
    let speed = 4;
    let bgIsDay = true;
    let lastBgSwitchScore = 0;

    let obstacleIsCactus = true;
    let lastObstacle = null;
    let consecutiveCount = 0;
    const MAX_CONSECUTIVE = 3;

    let startTime = Date.now(); // 게임 시작 시간 저장
    let gameOver = false;

    document.addEventListener("keydown", handleJump);
    document.addEventListener("touchstart", handleJump);

    function handleJump(e) {
      if ((e.code === "Space" || e.type === "touchstart") && !isJumping && !gameOver) {
        isJumping = true;
        jumpVelocity = 12;
        dino.style.animation = "scaleJump 0.4s ease-out";
      }
    }

    function showScorePop() {
      const pop = document.createElement("div");
      pop.className = "score-pop";
      pop.innerText = "+1";
      scoreText.appendChild(pop);

      setTimeout(() => {
        if (pop && pop.parentNode) {
          pop.parentNode.removeChild(pop);
        }
      }, 800);
    }

    function updateDayNight() {
      if (score > 0 && score % 100 === 0 && score !== lastBgSwitchScore) {
        lastBgSwitchScore = score;
        bgIsDay = !bgIsDay;
        if (bgIsDay) {
          game.style.setProperty("--bg-color", "#ffffff");
          game.style.setProperty("--bg-image", "linear-gradient(to top, #dedede, #ffffff)");
          dino.classList.remove("night");
        } else {
          game.style.setProperty("--bg-color", "#222222");
          game.style.setProperty("--bg-image", "linear-gradient(to top, #111111, #333333)");
          dino.classList.add("night");
        }
      }
    }

    function updateScore() {
      if (!gameOver) {
        score++;
        scoreText.textContent = "Score: " + score;
        if (score % 100 === 0) speed += 0.5;
        updateDayNight();
      }
    }

    function resetObstacle() {
      let nextObstacle;
      if (lastObstacle !== null && consecutiveCount >= MAX_CONSECUTIVE) {
        nextObstacle = lastObstacle === 'cactus' ? 'ptero' : 'cactus';
        consecutiveCount = 1;
      } else {
        nextObstacle = Math.random() < 0.5 ? 'cactus' : 'ptero';
        if (nextObstacle === lastObstacle) {
          consecutiveCount++;
        } else {
          consecutiveCount = 1;
        }
      }
      lastObstacle = nextObstacle;
      obstacleIsCactus = (nextObstacle === 'cactus');

      if (obstacleIsCactus) {
        cactus.style.display = "block";
        ptero.style.display = "none";
        cactus.style.right = "-50px";
      } else {
        ptero.style.display = "block";
        cactus.style.display = "none";
        ptero.style.right = "-50px";
      }
    }

    function gameLoop() {
      if (gameOver) return;

      if (isJumping) {
        dinoBottom += jumpVelocity;
        jumpVelocity -= gravity;
        if (dinoBottom <= 0) {
          dinoBottom = 0;
          isJumping = false;
          dino.style.animation = "run 0.25s steps(2) infinite";
        }
        dino.style.bottom = dinoBottom + "px";
      }

      if (obstacleIsCactus) {
        moveObstacle(cactus, 800, speed, resetObstacle);
      } else {
        moveObstacle(ptero, 800, speed - 1, resetObstacle);
      }

      const dinoRect = dino.getBoundingClientRect();
      const cactusRect = cactus.getBoundingClientRect();
      const pteroRect = ptero.getBoundingClientRect();

      if (
        (obstacleIsCactus && isCollision(dinoRect, cactusRect)) ||
        (!obstacleIsCactus && isCollision(dinoRect, pteroRect))
      ) {
        const playTime = Math.floor((Date.now() - startTime) / 1000);
        saveScore(score, playTime);
        gameOver = true;

        document.getElementById("game-over").style.display = "flex";
        document.getElementById("game-over-score").innerText = `점수: ${score}`;
        return;
      }

      requestAnimationFrame(gameLoop);
    }

    function moveObstacle(element, resetRight, obstacleSpeed, onFinish) {
      let currentRight = parseInt(element.style.right) || 0;
      currentRight += obstacleSpeed;
      element.style.right = currentRight + "px";
      if (currentRight > resetRight) {
        if (onFinish) onFinish();
      }
    }

    function isCollision(a, b) {
      return a.left < b.right && a.right > b.left && a.bottom > b.top && a.top < b.bottom;
    }

    cactus.style.right = "-50px";
    ptero.style.right = "-300px";
    resetObstacle();
    game.style.setProperty("--bg-color", "#ffffff");
    game.style.setProperty("--bg-image", "linear-gradient(to top, #dedede, #ffffff)");

    setInterval(() => {
      updateScore();
      showScorePop();
    }, 200);

    gameLoop();

    function saveScore(score, playTime) {
      const currentUser = JSON.parse(localStorage.getItem('currentUser'));
      if (!currentUser || !currentUser.id) {
        alert('로그인이 필요합니다.');
        return;
      }

      const scoreData = {
        userId: currentUser.id,
        value: score,
        playTime: playTime
      };

      fetch('http://localhost:8080/score/save', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(scoreData)
      })
      .then(response => {
        if (!response.ok) throw new Error('점수 저장 실패');
        return response.json();
      })
      .then(data => {
        console.log('점수 저장 성공:', data.message);
      })
      .catch(error => {
        console.error('점수 저장 오류:', error);
        alert('점수 저장에 실패했습니다.');
      });
    }

    function restartGame() {
      window.location.reload();
    }
  </script>

  <script>
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (!user) {
      alert('로그인 정보가 없습니다.');
      location.href = 'index.html';
    } else {
      document.getElementById('welcome').innerText = `${user.nickname}님 환영합니다!`;
    }

    function goHome() {
      location.href = 'index.html';
    }

    function goScorePage() {
      location.href = 'scoreboard.html';
    }
  </script> 
</body>
</html>
